<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>プロフィール</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script th:src="@{/js/layout.js}" defer></script>
</head>
<body>
  
  <!-- ヘッダー -->
  <div th:replace="fragments/header :: header"></div>

  <div class="main-layout">
    <!-- サイドバー -->
    <div th:insert="fragments/sidebar :: sidebar"></div>

    <!-- メインコンテンツ -->
    <div class="content">
      <h1>プロフィールページ</h1>
      <div class="profile-info">
        <p><strong>ユーザー名:</strong> <span th:text="${user.username}">ユーザー名</span></p>
        <p><strong>所属会社:</strong> <span th:text="${user.company.name}">会社名</span></p>
        <p><strong>ユーザーID:</strong> <span th:text="${user.id}">ID</span></p>
      </div>
    </div>
  </div>

</body>
</html>
