<div th:fragment="header">
  <header class="header">
    <div class="header-left">
      <!-- 常に span を置き、id を付ける -->
      <span id="header-company" th:text="${company != null ? company.name : ''}">会社名</span>
      <span id="header-department" th:text="${department != null ? ' ' + department.name : ''}"></span>
      <span id="header-team" th:text="${team != null ? ' ' + team.name : ''}"></span>
    </div>
    <div class="header-right">
      <span th:text="${user.username}">ユーザー名</span>
      <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit">ログアウト</button>
      </form>
    </div>
  </header>
</div>
