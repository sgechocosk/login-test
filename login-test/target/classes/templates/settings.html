<head>

  <script th:src="@{/js/layout.js}" defer></script>
</head>
<body>

    <!-- メインコンテンツ -->
    <div class="content">
      <h1>設定ページ</h1>
      <div class="settings-section">
        <h2>アカウント設定</h2>
        <p>ここに設定項目を追加予定</p>
        
        <h2>通知設定</h2>
        <p>ここに通知設定を追加予定</p>
        
        <h2>プライバシー設定</h2>
        <p>ここにプライバシー設定を追加予定</p>

    </div>
  </div>

</html>
